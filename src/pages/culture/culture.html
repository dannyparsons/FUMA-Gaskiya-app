<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>culture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-searchbar placeholder="Rechercher nom culture..." [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-item>
  </ion-list>
   <!--h2>Liste des types de produits</h2-->
  <ion-list>
    <ion-item-sliding  *ngFor="let culture of cultures">
      <ion-item>
        <h6><strong>Nom:</strong> {{culture.data.nom}}</h6>
        <p><strong>Date:</strong> {{culture.data.today | date: 'dd-MM-yyyy'}}</p>
      </ion-item>

      <ion-item-options side="left">
            <button ion-button color="my_primary" (click)="editer(culture)">
              <ion-icon name="create"></ion-icon>
              Editer
            </button>
          </ion-item-options>

          <ion-item-options side="right">
            <button ion-button color="delete" (click)="supprimer(culture)">
              <ion-icon name="trash"></ion-icon>
              Supprimer
            </button>
          </ion-item-options>
        </ion-item-sliding>

    <ion-item *ngIf="!cultures.length > 0">
      <div class="message">La liste est vide !</div>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="ajouter()" color="my_primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
