<ion-header>

  <ion-navbar color="fuma_primary"> 
    <ion-title>ajouter-culture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="cultureForm" (ngSubmit) = "ajouter()">

  <ion-item>
    <ion-label floating>Date <span class="error-box">*</span></ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" formControlName="today" cancelText="Annuler" doneText="Valider"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Nom culture <span class="error-box">*</span></ion-label>
    <ion-input type="text" formControlName="nom"></ion-input>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="cultureForm.controls['nom'].hasError('required') && cultureForm.controls['nom'].touched">* le nom de la culture est obligatoir!</div>
   
    <br>
    <button ion-button type="submit" color="my_secondary" [disabled]="!cultureForm.valid" block>Sauvegarder</button>
  </form>
  <button ion-button color="my_primary" block (click)="annuler()">Annuler</button>

</ion-content>
