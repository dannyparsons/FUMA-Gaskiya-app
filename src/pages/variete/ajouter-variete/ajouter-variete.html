<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>ajouter-variete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="varieteForm" (ngSubmit) = "ajouter()">

  <ion-item>
    <ion-label floating>Date <span class="error-box">*</span></ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" formControlName="today" cancelText="Annuler" doneText="Valider"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Selectionnez la culture <span class="error-box">*</span></ion-label>
    <ion-select formControlName="culture" cancelText="Annuler" okText="Ok">
      <ion-option value="" selected disabled>Selectionnez la culture</ion-option>
      <ion-option *ngFor="let culture of cultures" [value]=culture.data.nom >{{culture.data.nom}}</ion-option>
    </ion-select>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="varieteForm.controls['culture'].hasError('required') && varieteForm.controls['culture'].touched">* la culture est obligatoir!</div>

  <!--ion-item>
    <ion-label floating>Code variété <span class="error-box">*</span></ion-label>
    <ion-input type="text" formControlName="code"></ion-input>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="varieteForm.controls['code'].hasError('required') && varieteForm.controls['code'].touched">* le code de la variété est obligatoir!</div-->
   

  <ion-item>
    <ion-label floating>Nom variété <span class="error-box">*</span></ion-label>
    <ion-input type="text" formControlName="nom"></ion-input>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="varieteForm.controls['nom'].hasError('required') && varieteForm.controls['nom'].touched">* le nom de la variété est obligatoir!</div>
   
   <ion-item>
    <ion-label floating>Pays d'origine</ion-label>
    <ion-input type="text" formControlName="pays_origine"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Région d'origine</ion-label>
    <ion-input type="text" formControlName="region_origine"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Longueur de la tige (m)</ion-label>
    <ion-input type="number" formControlName="longeur_tige"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description/caractéristiques</ion-label>
    <ion-textarea formControlName="description" row="6"></ion-textarea>
  </ion-item>
    <br>
    <button ion-button type="submit" color="my_secondary" [disabled]="!varieteForm.valid" block>Sauvegarder</button>
  </form>
  <button ion-button color="my_primary" block (click)="annuler()">Annuler</button>

</ion-content>
