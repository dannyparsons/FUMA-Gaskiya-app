<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button item-left icon-right (click)="takePhoto()" *ngIf="showCamera">
        Prenez Foto
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-right (click)="close()">
        Fermer
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="forms">
  <iframe id="form-iframe" class="enketo-iframe" [src]="enketoLink"></iframe>
</ion-content>
