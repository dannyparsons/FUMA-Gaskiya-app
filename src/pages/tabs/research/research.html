<ion-header>

  <ion-navbar color="primary">
    <ion-title>Research</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Published Research</h3>
        <div class="forms-container">
        <div class="form" *ngFor="let res of researchData" (click)="viewResearch(res)">
          <div class="form-title">
            {{res.doc.displayName}}
          </div>
          <ion-card-content>
            {{res.doc.description}}
          </ion-card-content>
        </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Live Forms</h3>
        <div class="forms-container">
          <div class="form" *ngFor="let form of forms" (click)="viewResearch(form)">
            <div class="form-title">
              <span>{{form.doc.title}}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
