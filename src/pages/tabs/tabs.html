<ion-tabs>
  <ion-tab id="homeTab" [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Collect" tabIcon="add"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Research" tabIcon="flask"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profile" tabIcon="person"></ion-tab>
  <ion-tab id="adminTab" [root]="tab5Root" tabTitle="Admin" tabIcon="settings"></ion-tab>
  <ion-tab *ngIf="showFormTab" id="formTab" class="hidden" [root]="tab6Root" tabTitle="Form" tabIcon="clipboard"></ion-tab>
</ion-tabs>
