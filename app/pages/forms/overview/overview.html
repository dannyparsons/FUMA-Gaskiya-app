<ion-header>

  <ion-navbar>
    <ion-title>Formulaires</ion-title>
    <ion-buttons end>
      <button (click)="refresh()">
        <span *ngIf="!finished">Formes de chargement...</span>
        <span *ngIf="finished">Recharger</span>
        <ion-icon name="refresh" *ngIf="finished"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Formulaires publi√©s pour FUMA Gaskiya:</p>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-icon name="clipboard" item-left></ion-icon>
      <h2>{{result.title}}</h2>
      <p>{{result.date_modified | date:'medium'}}</p>
      <button clear item-right (click)="openForm(result)">
        <ion-icon name="open"></ion-icon>
        Ouvert
      </button>
    </ion-item>
  </ion-list>

</ion-content>
