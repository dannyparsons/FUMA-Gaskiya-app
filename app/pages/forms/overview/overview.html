<ion-header>

  <ion-navbar>
    <ion-title>Formulaires</ion-title>
    <ion-buttons end>
      <button (click)="refresh()">
        <span *ngIf="!finished">Formes de chargement...</span>
        <span *ngIf="anyErrors">Error</span>
        <span *ngIf="finished && !anyErrors">Recharger</span>
        <ion-icon name="refresh" *ngIf="finished || anyErrors"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Formulaires publi√©s pour FUMA Gaskiya:</p>
  <ion-list>
    <ion-item *ngFor="let form of forms">
      <ion-icon name="clipboard" item-left *ngIf="form.downloadable"></ion-icon>
      <ion-icon name="clipboard" light-grey item-left *ngIf="!form.downloadable"></ion-icon>
      <h2>{{form.title}}</h2>
      <p>{{form.date_modified | date:'medium'}}</p>
      <button clear item-right (click)="openForm(form)" *ngIf="form.enketoLink && form.downloadable">
        <ion-icon name="open"></ion-icon>
        Ouvert
      </button>
    </ion-item>
  </ion-list>

</ion-content>
